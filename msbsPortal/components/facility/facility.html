    <p>Ward facilities for observation and management of medical problem like typhoid, acute gastroenteritis, COPD, bronchial asthma, malaria, viral fever, pneumonias etc. There are 3 wards, one special room and one well equipped emergency.</p>

    <h2>Minor OT/ Dressing Room:</h2>
    <p>Provides services for minor surgical procedure like dressing of lacerated wound, suturing of minor lacerations & resuturing.</p>

    <h2>Physiotherapy:</h2>
    <p>Range of physiotherapy services to assist the patients to recover from wide range of musculoskeletal pain-ful disorders. Available modalities are MWD, SWD, U/S, TENS, IFC laser therapy traction unit, magnolia.</p>

    <h2>Laboratory services:</h2>

    <p>Sample collection time for MSBS laboratory is 8 am to 10.30 am and upto 11:00 am for student while emergency tests like Blood sugar, platelet count & blood grouping done in emergent cases throughout OPD hours.</p>

    <h2>ECG Services:</h2>
    <p>24hours ECG services including machine report, done by trained staff.</p>

    <h2>Pharmacy:</h2>
    <p>Free reliable quality medicines are available to beneficiaries on doctor prescription during OPD hours. Medicines not available are provided by S.O. signed by prescribing Doctor and Head and collected from on campus chemist shop.</p>

    <h2>Radiology/X-ray facility:</h2>
    <p>X-Ray pleophos-D, 300 MA Siemens available, X-rays done on all working days during OPD hour. Sonoline G-50 U/S machine, Siemens. Ultrasounds are done once a week.</p>

    <h2>Ambulance Services:</h2>
    <p>24 hours patient transport vehicle available. Patients are transported from home (on campus) to MSBS hospital and patients referred by emergency duty doctor to empanelled hospital for specialized care.</p>

    <p>The hospital is equipped to serve Continental and Intercontinental cuisine customized for the patients to suite their palate. This makes our patients feel comfortable & facilitates a speedy recovery.</p>

    <p>The parking at Apollo Bangalore is designed to be customer friendly, the parking space can accommodate about 250 cars & 350 two wheelers at any given time. To relive the stress of walk-in patients to the hospital there is valet parking facility.</p>

    <h2>Internet:</h2>
    <p>The hospital has both broadband connectivity & is Wifi enabled, patients can access internet in the patient rooms &Wifi in the lounge.</p>

    <p>Telephone access to STD & ISD are provided in the patients rooms to make their hospital stay comfortable.</p>

    <p>Translators or Interpreters for various languages are available for your easy communication. For assistance please contact Reception.</p>

    <h2>Postage:</h2>
    <p>Postal facility is available at the Dispatch Section in the ground floor.</p>
